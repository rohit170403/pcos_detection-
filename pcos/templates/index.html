<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div class="title-section">
            <img src="{{ url_for('static', filename='img2.jpg') }}" alt="Logo"> <!-- Logo -->
            <h1>PCOS Support: Because You're Not Alone</h1>
            <p>CURE IT BEFORE IT'S TOO LATE</p>
        </div>

        <!-- Sign-Up Form -->
        <h2>Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="/">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="tel" name="mobile_no" placeholder="Mobile Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Login Redirect -->
        <p>Already registered? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
</body>
</html>
