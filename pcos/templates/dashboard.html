<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Prediction</title>
    <style>
        .container {
            width: 30%;
            margin: auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            font-weight: bold;
            display: block;
            margin: 5px 0 5px;
        }
        
        input, button {
            margin-bottom: 15px;
            padding: 4px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        
        .radio-group {
            display: flex;
            gap: px; /* Reduced the gap between radio buttons */
            align-items: center; /* Ensure proper alignment of labels and inputs */
        }
        
        .radio-group label {
            font-weight: normal;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
            text-align: center;
        }
        
        .error {
            color: red;
        }
        
    </style>
</head>
<body>
    <a href="{{ url_for('logout') }}">Logout</a>
    
    <div class="container">
         <!-- Display Result -->
         {% if result %}
         <div class="result">
             Prediction: {{ result }}
         </div>
     {% endif %}
        <h1>PCOS Prediction Form</h1>
        <form method="POST" action="/dashboard">
            <label for="Period Length">1. Period Length (in days):</label>
            <input type="number" name="Period Length" required placeholder="e.g., 5.0">
            
            <label for="Cycle Length">2. Cycle Length (in days):</label>
            <input type="number" name="Cycle Length" required placeholder="e.g., 28.0">
            
            <label for="Age">3. Age (in years):</label>
            <input type="number" name="Age" required placeholder="e.g., 25">

            <label>4. Are you overweight?</label>
            <div class="radio-group">
                <input type="radio" name="Overweight" value="1" required> Yes
                <input type="radio" name="Overweight" value="0" required> No
            </div>

            <label>5. Have you experienced significant weight gain or loss?</label>
            <div class="radio-group">
                <input type="radio" name="loss weight gain / weight loss" value="1" required> Yes
                <input type="radio" name="loss weight gain / weight loss" value="0" required> No
            </div>

            <label>6. Have you had irregular or missed periods?</label>
            <div class="radio-group">
                <input type="radio" name="irregular or missed periods" value="1" required> Yes
                <input type="radio" name="irregular or missed periods" value="0" required> No
            </div>

            <label>7. Have you experienced difficulty in conceiving?</label>
            <div class="radio-group">
                <input type="radio" name="Difficulty in conceiving" value="1" required> Yes
                <input type="radio" name="Difficulty in conceiving" value="0" required> No
            </div>

            <label>8. Do you have hair growth on your chin?</label>
            <div class="radio-group">
                <input type="radio" name="Hair growth on Chin" value="1" required> Yes
                <input type="radio" name="Hair growth on Chin" value="0" required> No
            </div>

            <label>9. Do you have hair growth on your cheeks?</label>
            <div class="radio-group">
                <input type="radio" name="Hair growth on Cheeks" value="1" required> Yes
                <input type="radio" name="Hair growth on Cheeks" value="0" required> No
            </div>

            <label>10. Do you have hair growth between your breasts?</label>
            <div class="radio-group">
                <input type="radio" name="Hair growth Between breasts" value="1" required> Yes
                <input type="radio" name="Hair growth Between breasts" value="0" required> No
            </div>

            <label>11. Do you have hair growth on your upper lips?</label>
            <div class="radio-group">
                <input type="radio" name="Hair growth  on Upper lips" value="1" required> Yes
                <input type="radio" name="Hair growth  on Upper lips" value="0" required> No
            </div>

            <label>12. Do you have hair growth on your arms?</label>
            <div class="radio-group">
                <input type="radio" name="Hair growth in Arms" value="1" required> Yes
                <input type="radio" name="Hair growth in Arms" value="0" required> No
            </div>

            <label>13. Do you have hair growth on your inner thighs?</label>
            <div class="radio-group">
                <input type="radio" name="Hair growth on Inner thighs" value="1" required> Yes
                <input type="radio" name="Hair growth on Inner thighs" value="0" required> No
            </div>

            <label>14. Do you have acne or skin tags?</label>
            <div class="radio-group">
                <input type="radio" name="Acne or skin tags" value="1" required> Yes
                <input type="radio" name="Acne or skin tags" value="0" required> No
            </div>

            <label>15. Do you experience hair thinning or hair loss?</label>
            <div class="radio-group">
                <input type="radio" name="Hair thinning or hair loss" value="1" required> Yes
                <input type="radio" name="Hair thinning or hair loss" value="0" required> No
            </div>

            <label>16. Do you have dark patches on your skin?</label>
            <div class="radio-group">
                <input type="radio" name="Dark patches" value="1" required> Yes
                <input type="radio" name="Dark patches" value="0" required> No
            </div>

            <label>17. Do you often feel tired?</label>
            <div class="radio-group">
                <input type="radio" name="always tired" value="1" required> Yes
                <input type="radio" name="always tired" value="0" required> No
            </div>

            <label>18. Do you experience mood swings?</label>
            <div class="radio-group">
                <input type="radio" name="more Mood Swings" value="1" required> Yes
                <input type="radio" name="more Mood Swings" value="0" required> No
            </div>

            <label for="Hours Exercise Per Week">19. How many hours do you exercise per week?</label>
            <input type="number" name="Hours Exercise Per Week" required placeholder="e.g., 3">

            <label for="Eat Outside">20. How many times do you eat outside per week?</label>
            <input type="number" name="Eat Outside" required placeholder="e.g., 2">

            <label>21. Do you consume canned food often?</label>
            <div class="radio-group">
                <input type="radio" name="Canned Food Consumption" value="1" required> Yes
                <input type="radio" name="Canned Food Consumption" value="0" required> No
            </div>

            <button type="submit">Predict</button>
            
        </form>
    
    </div>
    
</body>
</html>
